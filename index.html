<!DOCTYPE html>
<html lang="en">
  <head class="html5">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>Action Sequence Detector</title>
    <!--
			[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]
		-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/libs/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/libs/bootstrap-table.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />

  </head>
  <body class="frametrail-body">
    <div class="main">
      <h2 class="text-center">Action Sequence Detector</h2>
      <div class="fileContainer">
        <div id="fileDropContainer">
          Drop evaluation files containing actions here: (XLSX Format)
          <div class="sampleDataInfo">OR <button class="btn btn-sm" onclick="loadSampleData();">Load Sample Data</button></div>
        </div>
        <div class="fileListContainer">
          <ul id="fileList"></ul>
          <div style="clear: both;"></div>
        </div>
      </div>
      <div class="resultContainer">
        <ul class="nav nav-tabs">
          <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#visualResultContainer">Detected Sequences</a></li>
          <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#totalAnalysisResultWrapper">Summarized Data</a></li>
          <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#singleAnalysisResultWrapper">Data per Session</a></li>
        </ul>
        <div class="tab-content">
          <div id="visualResultContainer" class="tab-pane fade show active"></div>
          <div id="totalAnalysisResultWrapper" class="tab-pane fade">
            <div id="totalAnalysisResultContainer" class="d-flex row row-cols-2"></div>
          </div>
          <div id="singleAnalysisResultWrapper" class="tab-pane fade">
            <div id="singleAnalysisResultContainer" class="d-flex row row-cols-2"></div>
          </div>
        </div>
      </div>
      <div style="clear: both;"></div>
    </div>
    <div class="workingIndicator">
      <div class="workingSpinner"></div>
      <div class="workingMessage"></div>
    </div>

    <script type="text/javascript" src="js/libs/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="js/libs/popper.min.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap-table-de-DE.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap-table-export.min.js"></script>
    <script type="text/javascript" src="js/libs/tableExport.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap-table-multi-toggle.min.js"></script>
    <script type="text/javascript" src="js/libs/shim.min.js"></script>
    <script type="text/javascript" src="js/libs/xlsx.full.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.collisiondetection.js"></script>
    <script type="text/javascript" src="js/methods.detection.worker.js"></script>
    <script type="text/javascript" src="js/methods.generic.js"></script>
    <script type="text/javascript" src="js/methods.detection.js"></script>
    <script type="text/javascript" src="js/methods.analysis.js"></script>
    <script type="text/javascript" src="js/methods.visualization.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
