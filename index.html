<!DOCTYPE html>
<html lang="en">
  <head class="html5">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <title>Sequence Analysis Prototype</title>
    <!--
			[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]
		-->
    <link rel="stylesheet" type="text/css" href="css/libs/bootstrap.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/libs/bootstrap-table.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body class="frametrail-body">
    <div class="main">
      <h2>Sequence Analysis Prototype</h2>
      <hr />
      <div class="fileContainer">
        <h3>Evaluation Files</h3>
        <!--<div class="message active">HOW TO ....</div>-->
        <div id="fileDropContainer">
          1) Drop evaluation files containing actions here: (XLSX Format)
        </div>
        <div class="fileListContainer">
          <ul id="fileList"></ul>
          <div style="clear: both;"></div>
        </div>
      </div>
      <hr />
      <div class="optionsContainer">
        <button id="detectSequencesBtn" class="btn btn-sm">
          2) Click to Detect Sequences
        </button>
      </div>
      <hr />
      <div class="resultContainer">
        <h3>Visual Log</h3>
        <div id="visualResultContainer"></div>
        <h3>JSON Data Log</h3>
        <textarea></textarea>
      </div>
      <div style="clear: both;"></div>
    </div>

    <script type="text/javascript" src="js/libs/sequence-detector.js"></script>
    <script type="text/javascript" src="js/libs/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="js/libs/popper.min.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
    <script
      type="text/javascript"
      src="js/libs/bootstrap-table.min.js"
    ></script>
    <script
      type="text/javascript"
      src="js/libs/bootstrap-table-de-DE.js"
    ></script>
    <script
      type="text/javascript"
      src="js/libs/bootstrap-table-export.min.js"
    ></script>
    <script type="text/javascript" src="js/libs/tableExport.js"></script>
    <script
      type="text/javascript"
      src="js/libs/bootstrap-table-multi-toggle.min.js"
    ></script>
    <script type="text/javascript" src="js/libs/shim.min.js"></script>
    <script type="text/javascript" src="js/libs/xlsx.full.min.js"></script>
    <script type="text/javascript" src="js/methods.generic.js"></script>
    <script type="text/javascript" src="js/methods.detection.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
